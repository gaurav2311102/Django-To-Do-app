{% extends "todos/base.html" %}

{% block title %}
    Sign Up
{% endblock %}

{% block content %}
<div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="row">
        <div class="col-md-12">
            <form class="border border-secondary text-center p-4 rounded shadow-sm" method="post">
                {% csrf_token %}
                <p class="h4 mb-4 text-secondary text-center"><i class="fa fa-user-plus" aria-hidden="true"></i>&nbsp;Sign up</p>

                {% for field in form %}
              
                    <div class="form-group">
                        <div>
                            {{ field.label_tag }}  <!-- Label for the field -->
                        </div>
                        <div>
                            {{ field }}  <!-- Input field -->
                        </div>
                        {% for error in field.errors %}
                            <small class="form-text text-danger">{{ error }}</small>  <!-- Display field errors -->
                        {% endfor %}
                    </div>
                {% endfor %}

                <button class="btn btn-primary my-3 btn-block" type="submit">Sign up</button>
            </form>
        </div>
    </div>
</div>


{% endblock %}
